name: Release

on:
  push:
    branches: ["main"]
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
        contents: write
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          
      - name: Install Nox
        run: pip install nox

      - name: Update package.json Version
        run: |
          NEW_VERSION=$(date -u +'%Y.%m.%d.%H%M%S')
          npm version $NEW_VERSION --no-git-tag-version
          
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Install and Update Node Dependencies (npm update)
        run: npm update

      - name: Prepare Python Environment with Nox
        run: nox --session setup

      - name: Build Package with Nox
        run: nox --session build_package

      - name: "Publish Release on VS Code Marketplace"
        uses: lannonbr/vsce-action@4.0.0
        with:
          args: "publish -p $VSCE_TOKEN"
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}

      - name: Commit release changes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
            commit_message: Release version ${{ env.NEW_VERSION }}
